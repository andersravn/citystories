{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>City Stories</title>

  <!-- Bootstrap -->
  <link href="{% static "dashboard/css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "dashboard/dashboard.css" %}" rel="stylesheet">
  <link href="{% static "dashboard/login.css" %}" rel="stylesheet">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">City Stories</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/dash/logout/">Log ud</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <input type="text" class="form-control" placeholder="Search...">
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <!-- Lave et dashboard, hvor vi kan tilføje en gade ad gangen, og få
      overblik over dataene/gaderne. Fx hvor mange specifikke adresser har
      vi, og hvor mange sedler i alt i databasen? -->
      <ul class="nav nav-sidebar">
        <li class="active"><a href="/dash/">Overview <span class="sr-only">(current)</span></a></li>
        <li><a href="/dash/userentry-reports/">Userentry reports</a></li>
        <li><a href="/dash/note-reports/">Note reports</a></li>
        <li><a href="/dash/add-street/">Tilføj gade</a></li>
        <li><a href="/dash/filter/">Filter</a></li>
        <li><a href="/dash/scripts/">Scripts</a></li>
        <li><a href="/dash/missing-coords/">Mangler koordinater</a></li>
        <li><a href="/dash/stadsarkiv-api/">Stadsarkivet</a></li>
      </ul>
      <!-- <ul class="nav nav-sidebar">
          <li><a href="">Nav item</a></li>
          <li><a href="">Nav item again</a></li>
          <li><a href="">One more nav</a></li>
          <li><a href="">Another nav item</a></li>
          <li><a href="">More navigation</a></li>
      </ul> -->
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static "dashboard/js/bootstrap.min.js" %}"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
</body>
</html>
