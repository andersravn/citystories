{% extends 'dashboard/base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <h2>Notes</h2>
      <div class="list-group">
        {% for note in notes %}
          <div class="list-group-item">
            {{ note.text_content }}<br />
            <small>Sted: {{ note.place.name }} Rating: {{ note.rating }} UUID: {{ note.uuid }}</small>
            <form method="post" action="/dash/note-reports/">
              {% csrf_token %}
              <input type="hidden" name="uuid" value="{{ note.uuid }}" />
              <button class="btn btn-default btn-xs" name="rm-note">Fjern</button>
              <button class="btn btn-danger btn-xs" name="del-note">Slet</button>
            </form>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
